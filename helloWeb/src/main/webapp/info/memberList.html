<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>fetch API를 활용.</h3>

    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th>성별</th>
          <th>급여</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <script>
      fetch("../data/data.json")
        .then((resolve) => resolve.json())
        .then((result) => {
          //console.log(result);
          //배열 관련 메소드 : forEach, map, filter, reduce 메소드
          console.log(result);
          result.forEach(function (item, index, array) {
            //Dom 요소 생성
            let titles = ["id", "first_name", "email", "gender", "salary"];
            //데이터 건수 만큼 반복
            let tr = document.createElement("tr");

            //columns 개수만큼 반복
            titles.forEach(function (title) {
              let td = document.createElement("td");
              td.innerText = item[title]; // ite
              tr.append(td);
            });
            let td = document.createElement("td");
            let btn = document.createElement("button");
            btn.innerText = "삭제";
            btn.addEventListener("click", function () {
              console.log(this.parentElement.parentElement);
              this.parentElement.parentElement.remove();
            });
            td.append(btn);
            tr.append(td);
            list.append(tr);
          }); // result배열에 등록된 값의 개수 만큼 function() 실행
        })
        .catch((reject) => {
          console.log(reject);
        });

      //this => functin () { this => Window전역객체. }
      //this => event의 callback function() { this => event 대상. }
    </script>
  </body>
</html>
